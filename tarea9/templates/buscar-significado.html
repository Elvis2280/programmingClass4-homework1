<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Buscar Palabra</title>
  </head>
  <body>
    <div class="wrap">
      <div>
        <header class="header--one card">
          <a class="linkBack" href="/"
            ><i class="fas fa-arrow-left"></i> Volver</a
          >
          <h1>
            Buscar Palabra del Diccionario
            <span> <i class="fas fa-book-dead book--icon"></i></span>
          </h1>
        </header>

        <div class="form-box">
          <div class="form-box--img">
            <img
              src="{{url_for('static', filename='img/addWord-pic.svg')}}"
              alt=""
            />
          </div>
          <form action="" class="form-box-inputs" method="POST">
            <div class="box">
              {% if message %}
              <p class="message">
                La palabra no existe <i class="fas fa-frown-open"></i>
              </p>
              {% endif %}
              <div>
                <label for="">Palabra a Buscar</label>
                <input type="text" name="palabra" />
              </div>

              <div class="definitionBox">
                {% if showPalabra %}
                <p>Palabra: {{showPalabra["palabra"]}}</p>
                <p>Definicion: {{showPalabra["definicion"]}}</p>
                {% endif %}
              </div>

              <button
                onclick="(e) => e.preventDefault()"
                type="submit"
                class="btn-submit"
              >
                Buscar Palabra
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
